- summary: |
    Несовпадающий пароль и подтверждение пароля при регистрации через email
  requirement: |
    При регистрации через email, «пароль» и «подтверждения пароля» должны совпадать
  prerequisites: |
    Открыта главная страница сайта - https://codebattle.hexlet.io
  test-data: |
    nickname = kideki
    email = 123456@yandex.ru 
    password = 123456q
    password confirmation = q654321
  steps:
    - Нажать "Sign up" в новигации сайта
    - Ввести email
    - Ввести nickname
    - Ввести password
    - Ввести nickname
    - Ввести password confirmation
    - Нажать Submit
  expected-result: |
    Пользователь не зарегистрирован на сайте. 
    Подтверждение пароля невалидно, высвечивается ошибка "Passwords must match" ("Пароли должны совпадать")

- summary: |
    Регистрация нового пользователя, через занятый email 
  requirement: |
    Через один email может зарегистрироваться только один пользователь
  prerequisites: |
    На сайте зарегестрирован пользователь
    nickname = kideki
    email = 123456@yandex.ru 
    password = 123456q
    Открыта главная страница сайта - https://codebattle.hexlet.io
  test-data: |
    nickname = kideki_noviy
    email = 123456@yandex.ru 
    password = atarashii_angoo
    password confirmation = atarashii_angoo
  steps:
    - Нажать "Sign up" в новигации сайта
    - Ввести email
    - Ввести nickname
    - Ввести password
    - Ввести nickname
    - Ввести password confirmation
    - Нажать Submit
  expected-result: |
    Пользователь не зарегистрирован на сайте. 
    Почта невалидна. Высвечивается ошибка "Email is already taken" ("Электронная почта уже занята")

