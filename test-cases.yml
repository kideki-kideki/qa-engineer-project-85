- summary: |
    Сброс пароля пользователя через почту
  requirement: |
    Если зарегистрированный через email пользователь забыл пароль от аккаунта при входе, то должен иметь возможность сбросить пароль 
  prerequisites: |
    На сайте зарегестрирован пользователь
    nickname = kideki
    email = 123456@yandex.ru 
    password = 123456q
    Открыта главная страница сайта Codebattle - https://codebattle.hexlet.io
  test-data: |
    email = 123456@yandex.ru 
    new password = new123456q
  steps:
    - Нажать "Sign in" в новигации сайта
    - Нажать "Forgot your password?" под полем ввода "Password"
    - Ввести email в поле "Email"
    - Нажать кнопку "Submit"
    - В новом окне браузера перейти в почту и открыть письмо "Resert you password for Codebattle"
    - Перейти по ссылке указанной в письме
    - Ввести новый пароль "New password" (new password = new123456q)
    - Нажать кнопку "Save"
    - Перейти на главную страницу сайта https://codebattle.hexlet.io
    - Нажать "Sign in" в новигации сайта
    - Ввести Email
    - Ввести new password в поле "Password"
    - Нажать кнопку "Submit""
  expected-result: |
    Пароль изменён. Пользователь авторизован на сайте. Открыта главная страница сайта
    В правом верхнем углу отображен аватар и nikname указанного пользователя

