    - Ввести email
    - Ввести nickname
    - Ввести password
    - Ввести nickname
    - Ввести password confirmation
    - Нажать Submit
  expected-result: |
    Пользователь зарегистрирован и авторизован на сайте. Открыта главная страница сайта
    В правом верхнем углу отображен аватар и nikname указанного пользователя

