  prerequisites: |
    Открыта главная страница сайта Codebattle - https://codebattle.hexlet.io
    Пользователем не осуществлён вход на сайт 
  test-data: |
    -
  steps:
    - На главной странице сайта нажать кнопку "Try simple battle"
    - В окне Task нажать на кнопку "Show guide"
    - В окне руководства нажать "Skip guide"
    - В окне Task нажать на кнопку "Show guide"
    - С помощью кнопки "Next" дойти до последней страницы руководства, убедится что на каждом шаге выделен правильный контент
    - С помощью кнопки "Back" дойти до начальной страницы руководства, убедится что на каждом шаге выделен правильный контент
    - Нажать на крестик
